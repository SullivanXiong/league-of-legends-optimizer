<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoL Companion App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Your main app content will go here -->
    </div>
    <div id="status-bar" class="status-bar">
      <div class="status-items">
        <div class="status-item">
          <div class="status-dot connected"></div>
          <span>Connected to League of Legends client</span>
        </div>
        <div class="status-item">
          <div class="status-dot connected"></div>
          <span>Syncing match data to ETL</span>
        </div>
        <div class="status-item">
          <div class="status-dot disconnected"></div>
          <span>Not synced to WebApp</span>
        </div>
      </div>
      <div class="status-buttons">
        <button id="google-btn"><img src="./public/google-button.svg" alt="Google" /></button>
        <button id="jwt-btn">Generate JWT for SSO</button>
      </div>
    </div>
  </body>
</html>
