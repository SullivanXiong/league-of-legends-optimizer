<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Riot + OAuth</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1 {
        font-size: 24px;
      }

      button {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      #riot-data {
        white-space: pre-wrap;
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        max-height: 400px;
        overflow-y: auto;
        font-family: monospace;
      }

      #container {
        display: flex;
        justify-content: space-between;
      }

      #match-history,
      #game-details {
        width: 48%;
      }

      .game-id {
        cursor: pointer;
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Google OAuth + Riot LCU Data</h1>

    <!-- Google OAuth Button -->
    <button id="oauth-button">Sign in with Google</button>

    <!-- Submit Data to Server Button -->
    <button id="submit-data-button">Submit Data to Server</button>

    <!-- Manual Game ID Search -->
    <div>
      <label for="gameIdInput">Enter Game ID:</label>
      <input type="text" id="gameIdInput" />
      <button id="searchGameButton">Search Game</button>
    </div>

    <div id="container">
      <!-- Match History Section -->
      <div id="match-history">
        <h2>Match History</h2>
        <div id="riot-data">Loading match history...</div>
      </div>

      <!-- Game Details Section -->
      <div id="game-details">
        <h2>Game Details</h2>
        <pre id="game-details-data">No game details yet...</pre>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
